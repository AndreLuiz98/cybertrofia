<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>Cálculo IMC</title>
<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>
<div id="contato">
<div id="formulario">
   <form name="meu_form" action="resultadoIMC" method ="post">
    <h1>CÁLCULO IMC</h1>
     <p>
    <label for="peso">Peso</label><br /><br/>
    <input type="number" id="pesoid" placeholder="Peso(Kg)" required name="peso" />
    
    </p>
    
    <p class="altura">
     <label for="altura">Altura</label><br /><br/>
    <input type="number" id="alturaid" placeholder="Altura(cm)" required name="altura" />
   
    </p>
    
    <p class="submit">
    <input type="submit" onClick="Enviar();" value="Calcular"/>
    </p>
    </form>
    
</div>
</div>
</body>
</html>
